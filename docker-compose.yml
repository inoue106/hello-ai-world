# Vercel 完結構成: Next.js のみ（API は Next.js API Routes）
# ルートの .env に NEXTAUTH_SECRET, NEXTAUTH_URL, GOOGLE_* などを設定すること
services:
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NEXTAUTH_URL=http://localhost:3000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
